<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h2>Image Search App</h2>
    </div>
    <form action="">
        <div class="searchbar-container">
            <input class="searchbar" type="text" id="search" placeholder="Search here">
            <button class="search-button">Search</button>
        </div>
    </form>
    <div class="container">
        <div class="container-image">


            <img src="https://images.unsplash.com/photo-1471922694854-ff1b63b20054?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80"
                alt="heaven">

            <a href="https://unsplash.com/photos/OD9EOzfSOh0" target="_blank">Heaven</a>


        </div>
        <div class="container-image">
            <img src="https://images.unsplash.com/photo-1623997660516-e9067b6ab992?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80"
                alt="god">
            <a href="https://unsplash.com/photos/8OLfV5F9nO4">God</a>
        </div>
        <div class="container-image">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="nature">
            <a href="https://unsplash.com/photos/_RBcxo9AU-U">Nature</a>
            
        </div>
    </div>
    <button id="showmore-btn" class="btn">
        Show More
    </button>

    <script src="script.js"></script>

</body>

</html>
